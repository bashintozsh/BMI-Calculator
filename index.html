<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-item-header">
        <h1>BMI Calculator</h1>
        <h4>Made by Ziya Sharifli</h4>
        <a
          class="image-link"
          href="https://github.com/Ziya-Sharifli"
          target="_blank"
          ><img src="github-logo.png" width="30" />
        </a>
        <a
          class="image-link"
          href="https://www.linkedin.com/in/ziyasharifli"
          target="_blank"
        >
          <img src="linkedin-logo.png" width="30" />
        </a>
      </div>
      <div class="flexbox-item">
        <input
          class="unit-radio-1"
          name="unit"
          type="radio"
          value="0"
          checked
        />Metric
        <input
          class="unit-radio-2"
          name="unit"
          type="radio"
          value="1"
        />Imperial
      </div>
      <div class="flexbox-item">
        <p>Your age:</p>
        <input type="text" class="flex-input flex-input-age" />
      </div>
      <div class="flexbox-item">
        <p class="input-height">Your height (in x.xx cm):</p>
        <input type="text" class="flex-input flex-input-height" />
        <input
          type="text"
          class="flex-input flex-input-height-imperial hidden"
        />
      </div>
      <div class="flexbox-item">
        <p class="input-weight">Your weight: (in kg)</p>
        <input type="text" class="flex-input flex-input-weight" />
      </div>
      <div class="flexbox-item flexbox-button-submit">
        <button type="button" class="btn--submit">Submit</button>
      </div>
      <div class="flexbox-item flexbox-item-result">
        <p class="result">Result is:</p>
      </div>
      <div class="flexbox-item flexbox-item-indicator hidden">
        <p class="healthy hidden">Healthy</p>
        <p class="underweight hidden">Underweight</p>
        <p class="overweight hidden">Overweight</p>
        <p class="obese hidden">Obese</p>
      </div>
      <div class="flexbox-item flexbox-button-history">
        <button type="button" class="btn--history">History</button>
      </div>
      <div class="whatis">
        <a
          target="_blank"
          href="
        https://en.wikipedia.org/wiki/Body_mass_index"
          >What is BMI?</a
        >
      </div>
    </div>
    <div class="modal hidden">
      <button class="btn--close">X</button>
      <table class="history-table">
        <tr>
          <th>Count</th>
          <th>Age</th>
          <th>Height</th>
          <th>Weight</th>
          <th>BMI</th>
          <th>Health</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
